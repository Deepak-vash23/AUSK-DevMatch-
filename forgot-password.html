<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9966, #ff5e62); /* Warm gradient */
      overflow: hidden;
    }

    .background-blur {
      position: absolute;
      top: -20%;
      left: -30%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
      filter: blur(150px);
      z-index: -1;
    }

    .forgot-password-container {
      background: rgba(46, 71, 118, 0.85);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 0.7s ease-in-out;
    }

    h1 {
      font-size: 28px;
      color: #ffffff;
      margin-bottom: 20px;
      font-weight: 600;
    }

    p {
      font-size: 14px;
      color: #e0e0e0;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      color: #e0e0e0;
      margin-bottom: 5px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: inset 0 6px 8px rgba(0, 0, 0, 0.3);
      border: 1px solid #ffffff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #fa709a, #fee140); /* Vibrant gradient */
      color: white;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
    }

    .login-link {
      margin-top: 20px;
      font-size: 14px;
      color: #e0e0e0;
    }

    .login-link a {
      color: #fbd786;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="background-blur"></div>
  <div class="forgot-password-container">
    <h1>Forgot Password</h1>
    <p>Enter your email address and weâ€™ll send you a reset link.</p>
    <form id="forgotPasswordForm">
      <div class="input-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit">Send Reset Link</button>
    </form>
    <div class="login-link">
      <p>Remembered your password? <a href="C:\Users\Deepak Vashisth\Desktop\Coding\TechFest\public\login.html">Log In</a></p>
    </div>
  </div>

  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const email = document.getElementById('email').value;
  
      const response = await fetch('http://localhost:3000/forgot-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email }),
      });
  
      const result = await response.json();
      alert(result.message);
    });
  </script>
  
</body>
</html>
